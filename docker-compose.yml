version: "3.9"

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql+aiomysql://app:app@mysql:3306/app}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_IDS: ${ADMIN_IDS}
    depends_on:
      - mysql
      - redis
    ports:
      - "8000:8000"

  bot:
    build: ./bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: ${DATABASE_URL:-mysql+aiomysql://app:app@mysql:3306/app}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost}
      ADMIN_IDS: ${ADMIN_IDS}
      REQUIRED_CHANNEL: ${REQUIRED_CHANNEL:-}
    depends_on:
      - mysql
      - backend

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data:
